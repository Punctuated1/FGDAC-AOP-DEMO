<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Object Registry</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div align="center">
	<h1>Data Object List</h1>
		<table class="table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Data Object Name</th>
					<th>Filter?</th>
					<th>Filter Criteria Map</th>
					<th>Has Sensitive Data?</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="objectRegistry : ${listObjectRegistries}">
					<td th:text="${objectRegistry.dataObjectName}"> </td>
					<td>na</td>
					<td th:text="${objectRegistry.filterAttributeName}"></td>
					<td>na</td>
				</tr>	 
			</tbody>
		</table>
	</div>
</body>
</html>
